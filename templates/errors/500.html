{% extends "base.html" %}

{% block title %}500 - Internal Server Error{% endblock %}

{% block content %}
<div class="dev-container" style="min-height: 60vh; display: flex; align-items: center; justify-content: center;">
    <div class="dev-card" style="text-align: center; padding: 4rem 3rem; max-width: 600px;">
        <div style="color: var(--dev-red); font-size: 4rem; margin-bottom: 2rem;">
            <i class="fas fa-bug"></i>
        </div>
        
        <h1 id="error-title" class="mono" style="color: var(--dev-white); font-size: 2.5rem; margin-bottom: 1rem; opacity: 0;"
           data-typewriter="> Error 500: Internal Server Error" data-typewriter-speed="80" data-typewriter-delay="300">
        </h1>
        
        <p class="mono" style="color: var(--dev-text-gray); font-size: 1.1rem; margin-bottom: 3rem; line-height: 1.6;">
            // Oops! Something went wrong on our end.<br>
            // Our debugging team has been notified and is working on it.<br>
            // Please try again in a few moments.
        </p>
        
        <div style="display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center;">
            <a href="{{ url_for('main.landing') }}" class="dev-btn dev-btn-primary">
                <i class="fas fa-home"></i>
                Go Home
            </a>
            <button onclick="window.location.reload()" class="dev-btn dev-btn-ghost">
                <i class="fas fa-redo"></i>
                Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
